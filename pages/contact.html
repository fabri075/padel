    <main>
    <section>
      <div class="titulos">
        <h1>CONTACTO</h1>
      </div>
    </section>
    <section>
      <div class="contact_grid">
        <div class="title_contact">
            <h2>ESCRIBINOS</h2>
            </div>
        <div class="social_network">
          <h2>REDES SOCIALES</h2>
          <h3><i class="fa fa-instagram"></i> Instagram</h3>
          <h3><i class="fa fa-facebook"></i> Facebook</h3>
          <h3><i class="fa fa-twitter"></i> Twitter</h3>
        </div>
        <div class="contact_form">
          <div class="inputs_contact">
            <input name="name" placeholder="Escriba su nombre" type="text" />
            <input placeholder="Escriba su apellido" type="text" />
            <input placeholder="Escriba su mail" type="text" />
            <input placeholder="Asunto" type="text" />
          </div>
          <div class="textarea_contact">
            <textarea name="textarea" id="commentary" cols="30" rows="10" placeholder="Deje su comentario"></textarea>
          </div>
          <div class="send_contact">
            <button><i class="fa fa-send"></i>Enviar</button>
          </div>
        </div>
        <div class="map_format">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.49274227981!2d-62.01150238432881!3d-30.704545269253472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943503a39fa16901%3A0x2b5abcc1f2c87fd3!2sClub%20Tiro%20Federal%20y%20Deportivo%20Morteros!5e0!3m2!1ses!2sar!4v1662665369789!5m2!1ses!2sar"
            width="90%"
            height="90%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="contact_info">
          <h2>Contacto</h2>
          <h3><i class="fa fa-envelope"></i> Email</h3>
          <h3><i class="fa fa-phone"></i> Telefono</h3>
          <h3><i class="fa fa-map-marker"></i> Dirección</h3>
        </div>
        <div class="contact_phone">
          <div>
            <h2><i class="fa fa-instagram"></i> Instagram</h2>
            <h2><i class="fa fa-facebook"></i> Facebook</h2>
            <h2><i class="fa fa-twitter"></i> Twitter</h2>
          </div>
          <div>
            <h2><i class="fa fa-envelope"></i> Email</h2>
            <h2><i class="fa fa-phone"></i> Telefono</h2>
            <h2><i class="fa fa-map-marker"></i> Dirección</h2>
          </div>
        </div>
      </div>
    </section>
