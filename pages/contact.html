<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="56x56" href="../assets/images/Logo_header.png">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
        <a href="../index.html" > <img class="imgmenu" src="../assets/images/Logo_header.png" > </a>
        <ul>    
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./info.html">Información</a></li>
            <li><a href="./team.html">Equipo</a></li>
            <li><a href="./faq.html">FAQ</a></li>
            <li><a class="selected_page" href="./contact.html">Contacto</a></li>
        </ul>
    </nav>
    </header>
    <section>
        <div class="titulos">
            <h1>CONTACTO</h1>
        </div>
    </section>
    <section>
        <div class="contact_grid">
            <div class="social_network">
                <h2>REDES SOCIALES</h2>
                <h3><i class="fa fa-instagram"></i> Instagram</h3>
                <h3><i class="fa fa-facebook"></i> Facebook</h3>
                <h3><i class="fa fa-twitter"></i> Twitter</h3>
            </div>
            <div class="contact_form">
                <div class="inputs_contact">
                    <input placeholder="Escriba su nombre" type="text">
                    <input placeholder="Escriba su apellido" type="text">
                    <input placeholder="Escriba su mail" type="text">
                    <input placeholder="Asunto" type="text">
                </div>
                <div class="textarea_contact">
                    <textarea name="" id="commentary" cols="30" rows="10"></textarea>
                </div>
                <div class="send_contact"><button><i class="fa fa-send"></i>Enviar</button></div>
            </div>
            <div class="map_format">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.49274227981!2d-62.01150238432881!3d-30.704545269253472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943503a39fa16901%3A0x2b5abcc1f2c87fd3!2sClub%20Tiro%20Federal%20y%20Deportivo%20Morteros!5e0!3m2!1ses!2sar!4v1662665369789!5m2!1ses!2sar" 
                width="90%" height="90%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact_info">
                <h2>Contacto</h2>
                <h3><i class="fa fa-envelope"></i> Email</h3>
                <h3><i class="fa fa-phone"></i> Telefono</h3>
                <h3><i class="fa fa-map-marker"></i> Dirección</h3>
            </div>
        </div>
    </section>
    <footer>
        <h4>TODOS LOS DERECHOS RESERVADOS</h4>
    </footer>
</body>
</html>
